<div class="map-header">
  <button (click)="addNewLocation()" mat-raised-button color="primary">
    <span class="material-symbols-outlined">add_location</span>
    <span class="map-header__btn-text">Add Location</span>
  </button>
  <button (click)="calculatePath()" mat-raised-button color="primary">
    <span class="material-symbols-outlined">calculate</span>
    <span class="map-header__btn-text">Calculate Meeting Point</span>
  </button>
</div>
<div class="map-container" [ngClass]="{'map-container--new-loc': newLocationTriggerActive}">
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>
