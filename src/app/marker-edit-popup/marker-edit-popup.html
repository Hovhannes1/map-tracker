<h1 mat-dialog-title>{{isEdit ? 'Edit Marker' : 'Add Marker'}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>User Name</mat-label>
    <input matInput autocomplete="off" [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Longitude</mat-label>
    <input matInput autocomplete="off" [(ngModel)]="data.lon">
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Latitude</mat-label>
    <input matInput autocomplete="off" [(ngModel)]="data.lat">
  </mat-form-field>
</div>
<div mat-dialog-actions style="justify-content: flex-end;">
  <button mat-button color="primary" [mat-dialog-close]="data">{{isEdit ? 'Edit' : 'Add'}}</button>
  <button mat-button cdkFocusInitial (click)="close()">Cancel</button>
</div>
